<div
  class="w-auto h-auto flex flex-col relative gap-10 col-span-3 overflow-y-auto p-5"
>
  <div class="" *ngIf="propertyList.length === 0">
    You did not like any proeprty
  </div>
  <table mat-table [dataSource]="propertyList">

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Place">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>


    <ng-container matColumnDef="Area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <ng-container matColumnDef="NoOfBedRoom">
        <th mat-header-cell *matHeaderCellDef> No Of BathRoom </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfBedrooms}} </td>
    </ng-container>

      <ng-container matColumnDef="NoOfBathRoom">
        <th mat-header-cell *matHeaderCellDef> No Of Bathroom </th>
        <td mat-cell *matCellDef="let element">{{element.numberOfBathrooms}}</td>
    </ng-container>

    <ng-container matColumnDef="NearByHospital">
        <th mat-header-cell *matHeaderCellDef> Near By Hospital </th>
        <td mat-cell *matCellDef="let element"> {{element.nearbyHospitals}} </td>
    </ng-container>
    <ng-container matColumnDef="NearbyCollege">
        <th mat-header-cell *matHeaderCellDef> Near By College </th>
        <td mat-cell *matCellDef="let element"> {{element.nearbyColleges}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
       <!-- <button mat-icon-button (click)="handleEditBook(element)"><mat-icon>edit</mat-icon></button> -->
       <button mat-icon-button (click)="deleteCategory(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
